<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jewellery Products - Everyday Shopping Cheap</title>
<style>
/* Reset & Body */
body {font-family: 'Poppins', sans-serif; margin: 0; background: #f8f8f8; color: #333;}

/* Header/Nav */
header {background-color: #333;}
.logo {display: flex; align-items: center; gap: 10px; font-size: 24px; font-weight: bold; color: #ff9800;}
.logo-img {height: 40px; width: auto;}
.navbar {display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 10px 20px;}
.navbar .logo {font-size: 1.8rem; font-weight: bold; color: #ff9800;}
.navbar nav a {color: white; text-decoration: none; margin-left: 20px; font-size: 1rem;}
.navbar nav a:hover {text-decoration: underline;}

/* Page Title/Subheader */
.page-title {text-align: center; padding: 40px 20px 20px 20px; background-color: #fff3e0; color: #ff6f00; font-size: 2rem; font-weight: bold;}

/* Main Content */
main {max-width: 1200px; margin: 30px auto; padding: 0 20px;}
.products {display:grid; grid-template-columns:repeat(auto-fit, minmax(200px,1fr)); gap:20px;}
.product-card {background:white; border-radius:10px; overflow:hidden; box-shadow:0 2px 5px rgba(0,0,0,0.1); text-align:center; padding:15px; position:relative;}
.product-card img {width:100%; height:200px; object-fit:cover;}
.buy-btn {padding:10px; border:none; border-radius:6px; background:#ff6f00; color:white; text-decoration:none; display:inline-block; margin-top:10px;}
.buy-btn:hover {background:#e65100;}
.discount-tag {position:absolute; top:0; left:0; background-color:#e65100; color:white; padding:5px 10px; font-size:14px; font-weight:bold; border-radius:0 0 10px 0;}
.product-info p {margin: 5px 0;}

/* Footer */
footer {background-color: #333; color: white; text-align: center; padding: 15px 0; margin-top: 50px;}
footer a {color: white; text-decoration: none; margin: 0 10px;}
footer a:hover {text-decoration: underline;}

/* Responsive */
@media (max-width: 768px) {
    .navbar {flex-direction: column;}
    .navbar nav {margin-top: 10px;}
    .navbar nav a {margin: 10px;}
}
</style>
</head>
<body>

<!-- Header -->
<header>
    <div class="navbar">
        <div class="logo">
        <img src="images/logo.png" alt="Everyday Shopping Cheap Logo" class="logo-img">
        Target market
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="shop.html">Shop</a>
        </nav>
    </div>
</header>

<!-- Page Title/Subheader -->
<div class="page-title">Jewellery Products</div>

<!-- Main Content -->
<main>
<div class="products" id="productGrid"></div>
</main>

<!-- Footer -->
<footer>
<p>Â© 2025 Target market. All Rights Reserved.</p>
<p><a href="index.html">Home</a> | <a href="about.html">About Us</a> | <a href="contact.html">Contact</a></p>
</footer>

<!-- Product Script -->
<script>
const products = [];

// Example: 50 Jewellery products (replace with Meesho/Amazon affiliate details)
for(let i=1; i<=50; i++){
    products.push({
        id: i,
        title: `Jewellery Item ${i}`,
        description: `Elegant and stylish jewellery piece to enhance your outfit.`,
        rating: `â­ ${(3.5 + (i % 5) * 0.3).toFixed(1)}/5 (${50 + i*5} reviews)`,
        price: `â‚¹${499 + i*50}`,
        discount: `-${5 + (i % 5) * 5}%`,
        img: `https://source.unsplash.com/400x400/?jewellery,${i}`,
        affiliate: "#" // ðŸ‘‰ Replace # with Meesho/Amazon affiliate link
    });
}

// Function to display products
const grid = document.getElementById('productGrid');
function render(list){
    grid.innerHTML = '';
    list.forEach(p => {
        grid.innerHTML += `
        <div class='product-card'>
            <div class='discount-tag'>${p.discount}</div>
            <img src='${p.img}' alt='${p.title}'>
            <div class='product-info'>
                <h3>${p.title}</h3>
                <p>${p.description}</p>
                <p>${p.rating}</p>
                <p>${p.price}</p>
                <a href='${p.affiliate}' class='buy-btn' target='_blank'>Buy Now</a>
            </div>
        </div>`;
    });
}

render(products);
</script>

</body>
</html>
