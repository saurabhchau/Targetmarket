<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Men's Collection - Target Market</title>
<style>
/* ---------- Body & Global ---------- */
body {font-family: 'Poppins', sans-serif; margin:0; background:#f8f8f8; color:#333;}
h3, p {margin:5px 0;}

/* ---------- Header ---------- */
header {background-color:#333;}
.logo {display:flex; align-items:center; gap:10px; font-size:24px; font-weight:bold; color:#ff9800;}
.logo-img {height:40px; width:auto;}
.navbar {display:flex; justify-content:space-between; align-items:center; max-width:1200px; margin:0 auto; padding:10px 20px;}
.navbar nav a {color:white; text-decoration:none; margin-left:20px; font-size:1rem;}
.navbar nav a:hover {text-decoration:underline;}
@media(max-width:768px){.navbar{flex-direction:column;}.navbar nav{margin-top:10px;}.navbar nav a{margin:10px;}}

/* ---------- Page Title ---------- */
.page-title {text-align:center; padding:40px 20px 20px 20px; background-color:#e0f7fa; color:#00796b; font-size:2rem; font-weight:bold;}

/* ---------- Product Grid ---------- */
main {max-width:1200px; margin:30px auto; padding:0 20px;}
.products {display:grid; grid-template-columns:repeat(auto-fit, minmax(200px,1fr)); gap:20px;}
.product-card {background:white; border-radius:10px; overflow:hidden; box-shadow:0 2px 5px rgba(0,0,0,0.1); text-align:center; padding:15px; position:relative;}
.product-card img {width:100%; height:200px; object-fit:cover;}
.product-info p {margin:5px 0;}
.discount-tag {position:absolute; top:0; left:0; background-color:#004d40; color:white; padding:5px 10px; font-size:14px; font-weight:bold; border-radius:0 0 10px 0;}
.buy-btn, .cart-btn {padding:10px; border:none; border-radius:6px; background:#00796b; color:white; text-decoration:none; display:inline-block; margin-top:10px; cursor:pointer;}
.buy-btn:hover, .cart-btn:hover {background:#004d40;}

/* ---------- Footer ---------- */
footer {background-color:#333; color:white; text-align:center; padding:15px 0; margin-top:50px;}
footer a {color:white; text-decoration:none; margin:0 10px;}
footer a:hover {text-decoration:underline;}

/* ---------- Cart Notification ---------- */
#cart-notice {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background:#00796b;
  color:white;
  padding:12px 18px;
  border-radius:10px;
  display:none;
  font-weight:600;
  box-shadow:0 3px 8px rgba(0,0,0,0.3);
  animation: fadeInOut 2s ease-in-out;
}
@keyframes fadeInOut {
  0% {opacity:0;}
  20% {opacity:1;}
  80% {opacity:1;}
  100% {opacity:0;}
}
</style>
</head>
<body>

<!-- Header -->
<header>
    <div class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Target Market Logo" class="logo-img">
            Target Market
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="shop.html">Shop</a>
        </nav>
    </div>
</header>

<!-- Page Title -->
<div class="page-title">Men’s Collection</div>

<!-- Main Products -->
<main>
    <div class="products" id="productGrid"></div>
</main>

<!-- Cart Notification -->
<div id="cart-notice">🛒 Added to Cart!</div>

<!-- Footer -->
<footer>
    <p>© 2025 Target Market. All Rights Reserved.</p>
    <p><a href="index.html">Home</a> | <a href="about.html">About Us</a> | <a href="contact.html">Contact</a></p>
</footer>

<!-- Script -->
<script>
const products = [];
for(let i=1; i<=50; i++){
    products.push({
        id:i,
        title:`Men's Trendy Shirt ${i}`,
        description:`Stylish cotton shirt with premium comfort & perfect fit.`,
        rating:`⭐ ${(4.0 + (i%5)*0.1).toFixed(1)}/5 (${100 + i*5} reviews)`,
        price:`₹${499 + i*10}`,
        discount:`-${10 + (i%5)*5}%`,
        img:`https://source.unsplash.com/400x400/?mens,shirt,fashion,${i}`,
        affiliate:'#'
    });
}

// Render Products
const grid = document.getElementById('productGrid');
function render(list){
    grid.innerHTML='';
    list.forEach(p=>{
        grid.innerHTML+=`
        <div class='product-card'>
            <div class='discount-tag'>${p.discount}</div>
            <img src='${p.img}' alt='${p.title}'>
            <div class='product-info'>
                <h3>${p.title}</h3>
                <p>${p.description}</p>
                <p>${p.rating}</p>
                <p><strong>${p.price}</strong></p>
                <button class='cart-btn' onclick='addToCart(${p.id})'>🛒 Add to Cart</button>
                <a href='${p.affiliate}' class='buy-btn' target='_blank'>Buy Now</a>
            </div>
        </div>`;
    });
}
render(products);

// Add to Cart Function
function addToCart(id){
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let product = products.find(p=>p.id===id);
    cart.push(product);
    localStorage.setItem('cart', JSON.stringify(cart));

    let notice = document.getElementById('cart-notice');
    notice.style.display='block';
    setTimeout(()=> notice.style.display='none', 2000);
}
</script>

</body>
</html>
